name: build-tauri

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'app/**'
      - 'server/**'
  workflow_dispatch:

jobs:
  check_version:
    if: ${{ github.repository == 'NicholasThierolf/betterinv-public' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    outputs:
      should_release: ${{ steps.out.outputs.should_release }}
      version: ${{ steps.out.outputs.version }}
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - id: out
        name: Compare app version to latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          VERSION="$(jq -r '.version // .package.version' tauri/src-tauri/tauri.conf.json)"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Could not read version from tauri/src-tauri/tauri.conf.json"
            exit 1
          fi

          TAG="app-v$VERSION"

          LATEST_TAG="$(curl -fsSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" \
            | jq -r '.tag_name' || true)"

          if [ -z "${LATEST_TAG:-}" ] || [ "${LATEST_TAG:-}" = "null" ]; then
            echo "No existing releases found -> will release $TAG"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          LATEST_VER="${LATEST_TAG#app-v}"
          LATEST_VER="${LATEST_VER#v}"

          TOP="$(printf '%s\n' "$LATEST_VER" "$VERSION" | sort -V | tail -n 1)"
          if [ "$TOP" = "$VERSION" ] && [ "$VERSION" != "$LATEST_VER" ]; then
            echo "Version increased ($LATEST_VER -> $VERSION) -> will release $TAG"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version not increased (latest=$LATEST_VER, current=$VERSION) -> skip release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  build:
    needs: check_version
    if: ${{ github.repository == 'NicholasThierolf/betterinv-public' && needs.check_version.outputs.should_release == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            tauriArgs: --target aarch64-apple-darwin
            targetTriple: aarch64-apple-darwin
            nodeDist: node-v22.21.1-darwin-arm64.tar.gz

          - os: windows-latest
            tauriArgs: ""
            targetTriple: x86_64-pc-windows-msvc
            nodeDist: node-v22.21.1-win-x64.zip

          - os: ubuntu-22.04
            tauriArgs: ""
            targetTriple: x86_64-unknown-linux-gnu
            nodeDist: node-v22.21.1-linux-x64.tar.xz

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    env:
      PUBLIC_SERVER_URL: ${{ vars.PUBLIC_SERVER_URL }}
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (monorepo tooling)
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-14' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            tauri/src-tauri -> target

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential

      - name: Install root dependencies
        run: npm ci

      - name: Build workspace @betterinv/types
        run: npm run build -w @betterinv/types
        env:
          PUBLIC_SERVER_URL: ${{ env.PUBLIC_SERVER_URL }}

      - name: Build workspace @betterinv/lib
        run: npm run build -w @betterinv/lib
        env:
          PUBLIC_SERVER_URL: ${{ env.PUBLIC_SERVER_URL }}

      - name: Build sidecar (tauri/nodejs)
        working-directory: tauri/nodejs
        run: npm run all
        env:
          PUBLIC_SERVER_URL: ${{ env.PUBLIC_SERVER_URL }}

      - name: Download Node runtime (macOS)
        if: matrix.os == 'macos-14'
        run: |
          set -euo pipefail
          cd /tmp
          curl -fsSL -O "https://nodejs.org/dist/v22.21.1/${{ matrix.nodeDist }}"
          tar -xzf "${{ matrix.nodeDist }}"
          mkdir -p "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries"
          cp "node-v22.21.1-darwin-arm64/bin/node" \
            "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries/node-${{ matrix.targetTriple }}"
          chmod +x "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries/node-${{ matrix.targetTriple }}"

      - name: Download Node runtime (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          set -euo pipefail
          cd /tmp
          curl -fsSL -O "https://nodejs.org/dist/v22.21.1/${{ matrix.nodeDist }}"
          tar -xJf "${{ matrix.nodeDist }}"
          mkdir -p "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries"
          cp "node-v22.21.1-linux-x64/bin/node" \
            "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries/node-${{ matrix.targetTriple }}"
          chmod +x "${GITHUB_WORKSPACE}/tauri/src-tauri/binaries/node-${{ matrix.targetTriple }}"

      - name: Download Node runtime (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $tmp = "$env:RUNNER_TEMP\node"
          New-Item -ItemType Directory -Force -Path $tmp | Out-Null
          $url = "https://nodejs.org/dist/v22.21.1/${{ matrix.nodeDist }}"
          $zip = Join-Path $tmp "${{ matrix.nodeDist }}"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath $tmp -Force
          $nodeExe = Get-ChildItem -Path $tmp -Recurse -Filter "node.exe" | Select-Object -First 1
          if (-not $nodeExe) { throw "node.exe not found after extracting Node zip" }
          $destDir = Join-Path $env:GITHUB_WORKSPACE "tauri\src-tauri\binaries"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null
          $dest = Join-Path $destDir "node-${{ matrix.targetTriple }}.exe"
          Copy-Item $nodeExe.FullName $dest -Force

      - name: Build + Release Tauri app
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_SERVER_URL: ${{ env.PUBLIC_SERVER_URL }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: tauri
          args: ${{ matrix.tauriArgs }}
          tagName: app-v__VERSION__
          releaseName: BetterInv v__VERSION__
          releaseBody: "Auto-published release for BetterInv v__VERSION__"
          releaseDraft: false
          prerelease: false
          generateReleaseNotes: true

      - name: Upload bundles (workflow artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.os }}-${{ matrix.targetTriple }}
          path: |
            tauri/src-tauri/target/release/bundle/**
            tauri/src-tauri/target/${{ matrix.targetTriple }}/release/bundle/**
          if-no-files-found: warn
  latest_json:
    needs: [check_version, build]
    if: ${{ github.repository == 'NicholasThierolf/betterinv-public' && needs.check_version.outputs.should_release == 'true' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts (bundles)
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Generate latest.json (from bundles + .sig)
        env:
          TAG: ${{ needs.check_version.outputs.tag }}
        run: |
          set -euo pipefail

          VERSION="$(jq -r '.version // .package.version' tauri/src-tauri/tauri.conf.json)"
          [ -n "$VERSION" ] && [ "$VERSION" != "null" ]

          REPO="$GITHUB_REPOSITORY"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          PUB_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          # Helpers
          pick_asset() {
            local pattern="$1"
            # pick the first match (stable enough since artifact names are separated by OS/target)
            find dist-artifacts -type f -name "$pattern" | head -n 1 || true
          }

          # ---- Windows: prefer .msi then .exe (both are valid for updater)
          WIN_FILE="$(pick_asset '*.msi')"
          if [ -z "$WIN_FILE" ]; then WIN_FILE="$(pick_asset '*setup*.exe')"; fi
          if [ -z "$WIN_FILE" ]; then WIN_FILE="$(pick_asset '*.exe')"; fi
          WIN_SIG=""
          if [ -n "$WIN_FILE" ]; then
            WIN_SIG_FILE="${WIN_FILE}.sig"
            if [ ! -f "$WIN_SIG_FILE" ]; then
              # sometimes sig can be in same dir but not ".sig" suffix on full path edge-cases
              WIN_SIG_FILE="$(dirname "$WIN_FILE")/$(basename "$WIN_FILE").sig"
            fi
            WIN_SIG="$(cat "$WIN_SIG_FILE" | tr -d '\r\n')"
          fi

          # ---- Linux: AppImage
          LINUX_FILE="$(pick_asset '*.AppImage')"
          LINUX_SIG=""
          if [ -n "$LINUX_FILE" ]; then
            LINUX_SIG_FILE="${LINUX_FILE}.sig"
            LINUX_SIG="$(cat "$LINUX_SIG_FILE" | tr -d '\r\n')"
          fi

          # ---- macOS: updater usually uses .app.tar.gz (preferred), fallback .dmg
          MAC_FILE="$(pick_asset '*.app.tar.gz')"
          if [ -z "$MAC_FILE" ]; then MAC_FILE="$(pick_asset '*.dmg')"; fi
          MAC_SIG=""
          if [ -n "$MAC_FILE" ]; then
            MAC_SIG_FILE="${MAC_FILE}.sig"
            MAC_SIG="$(cat "$MAC_SIG_FILE" | tr -d '\r\n')"
          fi

          # Validate we found at least one platform (you can make this stricter if you want)
          if [ -z "$WIN_FILE" ] && [ -z "$LINUX_FILE" ] && [ -z "$MAC_FILE" ]; then
            echo "ERROR: Could not find any updater-compatible bundles in dist-artifacts."
            echo "Debug listing:"
            find dist-artifacts -type f | sed 's/^/ - /'
            exit 1
          fi

          # Build JSON with jq
          jq -n \
            --arg version "$VERSION" \
            --arg notes "See the GitHub release notes." \
            --arg pub_date "$PUB_DATE" \
            --arg base "$BASE_URL" \
            --arg win_file "$(basename "${WIN_FILE:-}")" \
            --arg win_sig "${WIN_SIG:-}" \
            --arg linux_file "$(basename "${LINUX_FILE:-}")" \
            --arg linux_sig "${LINUX_SIG:-}" \
            --arg mac_file "$(basename "${MAC_FILE:-}")" \
            --arg mac_sig "${MAC_SIG:-}" \
            '
            def add_platform(obj; key; file; sig):
              if (file|length) > 0 and (sig|length) > 0
              then obj + { (key): { "url": ($base + "/" + file), "signature": sig } }
              else obj
              end;

            {
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: (
                {}
                | add_platform(.; "windows-x86_64"; $win_file; $win_sig)
                | add_platform(.; "linux-x86_64";   $linux_file; $linux_sig)
                | add_platform(.; "darwin-aarch64"; $mac_file; $mac_sig)
              )
            }
            ' > latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.check_version.outputs.tag }}
        run: |
          set -euo pipefail
          gh release upload "$TAG" latest.json --clobber